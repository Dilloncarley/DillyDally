<link rel="import" href="../bower_components/polymer/polymer.html">
  
<dom-module id="photo-gallery">

  <template>

    <firebase-auth id="auth"
                   app-name="dillydally"
                   provider="google"
                   signed-in="{{signedIn}}"
                   status-known="{{statusKnown}}"
                   user="{{user}}">
    </firebase-auth>
<style>
 .item{
        background-color:pink;
        margin: 10px;
      }
      </style>
<firebase-query
    id="query"
    app-name="dillydally"
    path="/pictures/[[uid]]"
    data="{{data}}">
</firebase-query>

    <template is="dom-repeat" items="{{data}}" as="pic">
        <div class="item">Picture url: {{pic.url}}</div>
       
    </template>

  </template>
